<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Stroke Prediction System - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üè• Hospital Stroke Prediction System</h1>
            <h2>Login</h2>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="demo-credentials">
                <h3>Demo Credentials:</h3>
                <p><strong>Doctor:</strong> username: doctor1, password: doctor123</p>
                <p><strong>Data Scientist:</strong> username: datascientist1, password: ds123</p>
            </div>
        </div>
    </div>
</body>
</html>
